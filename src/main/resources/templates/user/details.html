<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />



	<div class="container">
		<h2 th:text="#{userDetailsTitle.message}">Detalles del usuario</h2>
		<div class="panel panel-default">
			<div class="panel-heading" th:text="#{userDetailsID.message}">DNI</div>
			<div class="panel-body" th:text="${user.dni}">28276</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading" th:text="#{userDetailsName.message}">Nombre</div>
			<div class="panel-body" th:text="${user.name}">Pelayo</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading" th:text="#{userDetailsSurname.message}">Apellidos</div>
			<div class="panel-body" th:text="${user.lastName}">Martínez
				Capela</div>
		</div>
	</div>



	<footer th:replace="fragments/footer" />
</body>
</html>
